<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<p >

    <span style="float:left;display:block;line-height:26px;">贝号：</span>
    <input type="text"   class="form-control" id="bayno" style="width: 60px;height: 17px;">
    <span style="float:left;display:block;line-height:26px;">最大排数：</span>
    <input id="rownum"   type="text"   class="form-control" style="width: 60px;height: 17px;" />
    <span style="float:left;display:block;line-height:26px;">最大层数：</span>
    <input id="tiernum"   type="text"   class="form-control"  style="width: 60px;height: 17px;"/>
    <span style="float:left;display:block;line-height:26px;">堆放方式：</span>
    <input id="cytype"  type="text"   class="form-control" style="width: 60px;height: 17px;" />

</p>
<div id="format">
    <input type="checkbox" id="check1" /><label for="check1">允许放45尺箱</label>
    <input type="checkbox" id="check2" /><label for="check2">允许放48尺箱</label>
    <input type="checkbox" id="check3" /><label for="check3">允许放危险品</label>
    <input type="checkbox" id="check4" /><label for="check4">允许放冷藏箱</label>
    <input type="checkbox" id="check5" /><label for="check5">允许放超标箱</label>
</div>

</body>
<script>
    $("#format").buttonset();
</script>
</html>
