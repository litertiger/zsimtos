<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>登录</title>



</head>

<body>
<p >

    <span style="float:left;display:block;line-height:26px;">场号：</span>
    <input type="text" value="Y00"  class="form-control" id="yardno" style="width: 60px;height: 17px;">
     贝数:
    <input id="baynum" value="20"  style="width: 30px;" />
    排数:
    <input id="rownum" value="10"   style="width: 30px;" />
    层数:
    <input id="tiernum" value="5"   style="width: 60px;" />
</p>
<p >

    <span style="float:left;display:block;line-height:28px;">贝序：</span>
<div id="radioset" style="float:left;">
    <input type="radio" id="radio1" name="radio"  checked="checked"/><label for="radio1">左->右</label>
    <input type="radio" id="radio2" name="radio" /><label for="radio2">右->左</label>
</div>
<span style="float:left;display:block;line-height:28px;">&nbsp;&nbsp;&nbsp;&nbsp;排序：</span>
<div id="radiosetr" style="float:left;">
    <input type="radio" id="radior1" name="radior"  checked="checked"/><label for="radior1">上->下</label>
    <input type="radio" id="radior2" name="radior" /><label for="radior2">下->上</label>
</div>
</p>


</body>
<script>
    var baynum = $( "#baynum" ).spinner();
    var rownum = $( "#rownum" ).spinner();
    var tiernum = $( "#tiernum" ).spinner();
    $('#radioset').buttonset();
    $('#radiosetr').buttonset();
</script>
</html>
