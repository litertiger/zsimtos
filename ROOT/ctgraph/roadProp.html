<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>场桥属性</title>

    <script>
        $("#SomeDate").datepicker();
        $('#switch').button();
        function switch_b_e() {
            var temp = $("#BEG_POINT").val();
            $("#BEG_POINT").val($("#END_POINT").val());
            $("#END_POINT").val(temp);
        }
    </script>
</head>

<body>
<p>
    <span style="float:left;display:block;line-height:26px;">道路号：</span>
    <input type="text" value="" id="ROAD_NO" style="width: 60px;height: 17px;"/>

    <span style="float:left;display:block;line-height:26px;">  道路类型：</span>
    <input type="text" id="ROAD_TYPE" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  长度：</span>
    <input type="text" id="ROAD_LENGTH" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  宽度：</span>
    <input type="text" id="ROAD_WIDTH" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  起始点：</span>
    <input type="text" id="BEG_POINT" value="" style="width: 30px;" disabled="disabled"/>

    <span style="float:left;display:block;line-height:26px;">  结束点：</span>
    <input type="text" id="END_POINT" value="" style="width: 30px;" disabled="disabled"/>

    <span style="float:left;display:block;line-height:26px;">  租户：</span>
    <input type="text" id="TENANCY_ID" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  泊位：</span>
    <input type="text" id="BERTH_ID" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  场号：</span>
    <input type="text" id="CY_AREA_NO" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  贝号：</span>
    <input type="text" id="CY_BAY_NO" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  排号：</span>
    <input type="text" id="CY_ROW_NO" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  注释：</span>
    <input type="text" id="REMARK_TXT" value="" style="width: 30px;"/>

    <span style="float:left;display:block;line-height:26px;">  备注：</span>
    <input type="text" id="NOTES" value="" style="width: 30px;"/>
    <input type="button" id="switch" onclick="switch_b_e()" value="交换起点终点">
</p>
</body>


</html>
