<!DOCTYPE HTML>
<html>
<head>
	<title>install</title>
	<style> body {text-align:center} </style>
	<script>
		function load() {
			var cur = parent.location + '';
			var n = cur.indexOf('=');
			if(n == -1) return;
			cur = cur.substring(n + 1);
			document.title = cur;
			cur = "http://www.supcan.cn/solution/" + cur;
			document.getElementById("vd").src = cur;
		}
	</script>
</head>
<body onload="load()">
<video id="vd" src="" width="1008" height="700" controls="controls" autoplay>
</video>
</body>
</html>
