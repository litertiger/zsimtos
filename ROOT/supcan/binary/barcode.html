<html>
<head><title>条形码组件安装</title>
<meta http-equiv="content-type" content="text/html; charset=GB2312">
<script>
function insertBarcode()
{
 var str = "<object id='bcx' name='bcx' Codebase='barcode.cab#Version=6,0,0,0' width='100%' height='100px' classid='clsid:8E515447-86DF-11D3-A630-444553540001'></object>";
 document.write(str);
}
</script>
</head>
<body>
<center>
<h2>条形码安装页面</h2>
</center>
<p>
1.该组件有 1 MB 多，下载需静候片刻;<br>
2.如果在上方(或下方)浮现如下黄色提示条，请点击、选择安装：<br>
<center><img src='barcode.png'/></center>
3.如果下方的条形码出现，则安装成功。<br>

<center>
<div style="position:relative;width:300px;height:110px">
<script>insertBarcode( )</script>
</div>
</center>

</body>
</html>
