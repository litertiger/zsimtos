function OnReady(id)
{

   id='';
  }
	
	if(id == 'AF1' || id=='') {
		AF1.func("SetSource", "reportdata/datacenter.xml");
		AF1.func("Build", "report/center2-1.xml");
	}
	if(id == 'AF2' || id=='') {
		AF2.func("SetSource", "reportdata/datacenter.xml");
		AF2.func("Build", "report/center2-2.xml");
		AF2.func("calc", "");
	}
}
</script>
