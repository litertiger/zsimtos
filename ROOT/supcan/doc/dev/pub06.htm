　　<font style='font-size:15pt'>6.上下标</font>　　<img src='image/document.bmp' title='Treelist演示页: 3.多层表头；Report演示页:2.复杂报表'><hr color=#2266ee size=1>
　　Treelist、Report中的文字、数据串中，如果出现如下保留词： {sup}...{/sup}, {sub}...{/sub}, 将被当做上下标处理，例如：<br>
　　<b>米{sup}2{/sup}</b>, 将被显示为： <b>米<SUP>2</SUP></b><br>
<br>
　　这几个保留词是可以自定义的, 如果你觉得不妥，请自行更换：在 binary 目录下的 supcan.xml 中找到这几个内容，做相应修改就行.<br>
