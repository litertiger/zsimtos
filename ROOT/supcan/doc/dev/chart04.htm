<p class="sz1">4.事件</p><hr color=#2266ee size=1>
　　Supcan Chart的OnEvent( id, Event, p1, p2, p3, p4 )事件含义及参数分别如下：<br>

<table width=98% border=1 align="center">
<tr><th>Event</th><th>含义</th><th>p1</th><th>p2</th><th>p3</th><th>p4</th></tr>
<tr>
  <td>Clicked</td>
  <td>鼠标点中某个数据项</td>
  <td>系列名</td>
  <td>数据项ID</td>
  <td>数值</td>
  <td>百分比</td></tr>
<tr>
  <td>DblClicked</td>
  <td>鼠标双击某个数据项</td>
  <td>系列名</td>
  <td>数据项ID</td>
  <td>数值</td>
  <td>百分比</td></tr>
<tr>
  <td>UserEvent</td>
  <td>全局函数 PostMessage 发出的自定义事件</td>
  <td>自定义</td>
  <td>自定义</td>
  <td>自定义</td>
  <td>自定义</td></tr>
<tr>
  <td>CacheSaved</td>
  <td>全局事件，请参见全局函数 ListenEvent</td>
  <td>缓存的ID</td>
  <td>&nbsp;</td>
  <td>&nbsp;</td>
  <td>&nbsp;</td></tr></table>
