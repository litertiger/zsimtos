<HTML>
<meta http-equiv="content-type" content="text/html; charset=gb2312">
<head>
<link rel="stylesheet" href="temp1.css" type="text/css">
<script type="text/javascript" src="../../binary/dynaload.js?103"></script>
<script language="JavaScript">
 function OnReady(id)
 {
  AF.func('ReadXML', 'left.xml');
  AF.func('expand', '02');
 }
 function OnEvent(id, Event, p1, p2, p3, p4)
 {
  if(Event != "SelChanged") return;
  var index = p2.indexOf('#');
  if(index == -1)
    p2 += "?103";
  else {
  	var l = p2.substring(0, index);
  	var r = p2.substring(index);
  	p2 = l + "?103" + r;
  }
  parent.document.getElementById('ContentPage').src = p2;
 }
 //自适应 Tree 高度
 function onMySize()
 {
  var dv = document.getElementById("dv");
  dv.style.height = document.body.clientHeight - dv.offsetTop - 3;
 }
</script>
</head>

<body onresize="onMySize()" onload="onMySize()" bgcolor=#EEEEEE leftMargin=2 rightMargin=2 bottommargin=2 topmargin=12 vlink=#0000ff link=#0000ff alink=#0000ff>
