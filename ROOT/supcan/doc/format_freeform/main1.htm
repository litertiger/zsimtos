　　Supcan Freeform在页面的展现也是根据XML文件创建的，本文为该XML的规范性文档。和Supcan Treelist XML文档规则一样，元素名和属性名也是<font color=red>大小写不敏感</font>的.<br>
　　下面的文档中， “数量” 表示该元素的个数(在父元素下), 含义如下:<br>
　　　　“<b>1</b>” 表示必须有且只能为1个；<br>
　　　　“<b>0 - 1</b>” 表示数量为0或1<br>
　　　　“<b>0 - n</b>” 表示可以为0或多个<br>
　　　　“<b>1 - n</b>” 表示至少要有1个<br>
<br>
　　在demo包的 Treelist 子目录下有大量的XML文件实例可供参考.<br>
