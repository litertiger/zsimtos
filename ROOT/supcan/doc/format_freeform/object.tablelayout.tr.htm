<body bgcolor=#ffffff vlink=#0000ff>
<br><b><font size=4>TR</font></b><br>
<table width=100% border=1 align="center" cols=5>
<tr bgcolor=#e4e4e4><td colspan=5>含义: 定义TableLayout中各行；数量: 1-n</td></tr>
<tr bgcolor=#f1f1f1><td colspan=2>属性名称</td><td>含义</td><td>可用值</td><td>默认值</td></tr>
<tr><td colspan=2>height</td><td>行高</td><td>像素数 / 百分比 / 比例因子(为小于1的分数，表示剩余空间的分配比例)</td><td>0.1</td></tr>
<tr><td colspan=2>minHeight</td><td>最小行高</td><td>像素数，仅用于按百分比或比例因子分配的情形</td><td>0</td></tr>
<tr><td colspan=2 rowspan=2>visible</td><td>是否可视</td><td>true/false</td><td rowspan=2>true</td></tr>
<tr><td colspan=2 bgColor=#ffffdd>注1: 如果visible=false, 那么列内的对象也自动隐藏;<br>注2: 在freeform设计器中，该属性不起作用;<br></td></tr>
<tr><td colspan=2 rowspan=2>id 或 name</td><td>该行的id号</td><td>串</td><td rowspan=2>(无)</td></tr>
<tr><td colspan=2 bgColor=#ffffdd>注: 不太常用，仅用于动态设置该行的visible、height属性</td></tr></table>
